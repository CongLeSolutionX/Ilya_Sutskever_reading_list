name: Deploy Quartz site to GitHub Pages # Workflow name

on: # Defines triggers
  push:
    branches:
      - v4 # Runs when code is pushed to the 'v4' branch

permissions: # Sets permissions for the GitHub token
  contents: read
  pages: write
  id-token: write

concurrency: # Prevents multiple runs for the same group
  group: "pages"
  cancel-in-progress: false

jobs: # Defines the tasks
  build: # First job: Build the Quartz site
    runs-on: ubuntu-22.04 # Runner environment
    steps: # Sequence of operations
      - uses: actions/checkout@v4 # Checks out your repository
        with:
          fetch-depth: 0 # Fetches all history for a full clone
      - uses: actions/setup-node@v4 # Sets up Node.js
        with:
          node-version: 22 # Specify Node.js version (matches author's example)
      - name: Install Dependencies
        run: npm install # Installs project dependencies
      - name: Build Quartz
        run: npx quartz build # Builds the static site into the 'public' folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Uploads the 'public' folder as an artifact
        with:
          path: public

  deploy: # Second job: Deploy the site to GitHub Pages
    needs: build # This job depends on the 'build' job completing successfully
    environment: # Configures the deployment environment
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # The URL of the deployed page
    runs-on: ubuntu-latest # Runner environment
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Deploys the artifact to GitHub Pages